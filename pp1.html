<!DOCTYPE html>
<html>
<head>
  <title>PP1- CBSE</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f8fb;
    }

    /* Top bar with logo */
    .top-bar {
      background-color: white;
      padding: 10px 20px;
      border-bottom: 2px solid #ddd;
    }

    .top-bar img {
      height: 60px;
    }

    /* Header banner */
    .header {
      background: linear-gradient(to right, #003366, #005599);
      color: white;
      text-align: center;
      padding: 50px 20px;
    }

    .header h1 {
      margin: 0;
      font-size: 40px;
    }

    .header p {
      font-size: 18px;
      margin-top: 10px;
    }

    /* Content */
    .content {
      padding: 40px;
      text-align: center;
    }

    .content h2 {
      margin-bottom: 30px;
    }

    /* Box */
    .classes-box {
      background-color: #eef4fa;
      border: 5px solid #002a5c;
      border-radius: 15px;
      padding: 30px;
      max-width: 700px;
      margin: auto;
   
    }

    /* Buttons grid */
    .cam-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    .cam-grid a {
      text-decoration: none;
      color: white;
      background: linear-gradient(145deg, #111, #444);
      padding: 15px;
      border-radius: 12px;
      font-weight: bold;
      transition: 0.3s;
    }

    .cam-grid a:hover {
      transform: translateY(-3px);
      background: linear-gradient(145deg, #000, #333);
    }
  </style>
</head>

<body>

  <!-- Logo -->
  <div class="top-bar">
    <img src="logo.png" alt="School Logo">
  </div>

  <!-- Banner -->
  <div class="header">
    <h1>PP1â€“ CBSE</h1>
    <p>Explore the CBSE learning path</p>
  </div>

  <!-- Content -->
  <div class="content">
    <h2>Section of PP1</h2>

    <div class="classes-box">
      <div class="cam-grid">
        <a href="blueberry.html">Blue Berry</a>
    
      </div>
    </div>
  </div>

</body>
</html>
