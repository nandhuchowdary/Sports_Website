<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body{
    margin:0;
    font-family:Arial, sans-serif;
    background-color:#f4f6f9;
}

/* Top logo strip */
.top-bar{
    background:white;
    padding:10px 20px;
}

.top-bar img{
    height:60px;
}

.header{
    background:#0b3d91;

    text-align:center;

}

.header h1{
    margin:0;
    font-size:40px;
}

/* Founders section */
.content{
    text-align:center;
    padding:50px 20px;
}

/* Cards */
.card-container{
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    gap:30px;
    margin-top:30px;
}

.card{
    background:white;
    padding:20px;
    border-radius:10px;
    width:250px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
}



.card h3{
    margin:10px 0 5px;
}

.card p{
    color:#555;
}
.card img{
    width:150px;
    height:150px;
    object-fit:cover;
    border-radius:10px;
}

</style>

</head>
